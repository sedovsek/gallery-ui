<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <script type="text/javascript">
    // Periodically send random key values to tracker via pixel.gif
    function autoRefreshEvent() {
        var imgSrc = document.getElementsByTagName('img')[0].src;
        var report = Math.random();
        
        document.getElementsByTagName('img')[0].src = imgSrc.split('=')[0] + '=' + report;
    }

    setInterval(autoRefreshEvent, 5000);
    </script>
</head>
<body>
    
    <h1>Apes</h1>
    <img src="http://192.168.1.170:8000/pixel.gif?key=init" alt="" />

</body>
</html>
